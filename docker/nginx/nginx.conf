server {
  listen 80;
  server_name _;

  # 上传 Excel 可能较大
  client_max_body_size 100m;

  # 超时配置（SSE 需要长连接）
  proxy_connect_timeout 60s;
  proxy_send_timeout 300s;
  proxy_read_timeout 300s;

  # gzip 压缩
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript
             application/json application/javascript application/xml+rss;

  # Web（React Router server）
  location / {
    proxy_pass http://web:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # API：把 /api 前缀去掉再转发到 FastAPI（前端硬编码 API_BASE='/api'）
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # SSE：禁用缓冲，避免事件被聚合导致前端收不到流
    proxy_buffering off;
    proxy_cache off;
    chunked_transfer_encoding off;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 注意这里结尾的 /：会把 /api/ 替换成 /
    proxy_pass http://api:8000/;
  }

  # MinIO 文件存储：/storage/{bucket}/{object} -> http://minio:9000/{bucket}/{object}
  location ~ ^/storage/(.*)$ {
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 移除 /storage 前缀，直接访问 MinIO
    proxy_pass http://minio:9000/$1;
  }
}

