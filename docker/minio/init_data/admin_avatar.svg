  <!-- AI 大脑 -->
  <g transform="translate(42 8)">
    <path
      d="M24 2C16 2 9 9 9 18C9 22 11 26 14 29C11 32 9 36 9 41C9 48 14 54 22 54C25 54 27 53 29 52C32 55 36 58 42 58C48 58 52 55 55 52C57 53 59 54 62 54C70 54 75 48 75 41C75 36 73 32 70 29C73 26 75 22 75 18C75 9 68 2 60 2C54 2 50 5 47 9C44 5 40 2 34 2Z"
      fill="url(#brainGradient)" transform="scale(0.7)" />

    <circle cx="16" cy="18" r="3.5" fill="white" fill-opacity="0.95" />
    <circle cx="28" cy="10" r="3" fill="white" fill-opacity="0.9" />
    <circle cx="38" cy="20" r="3.5" fill="white" fill-opacity="0.95" />
    <circle cx="22" cy="30" r="3" fill="white" fill-opacity="0.9" />
    <circle cx="34" cy="34" r="3" fill="white" fill-opacity="0.9" />
    <circle cx="42" cy="26" r="2.5" fill="white" fill-opacity="0.85" />

    <line x1="16" y1="18" x2="28" y2="10" stroke="white" stroke-width="1.5" stroke-opacity="0.7" />
    <line x1="28" y1="10" x2="38" y2="20" stroke="white" stroke-width="1.5" stroke-opacity="0.7" />
    <line x1="16" y1="18" x2="38" y2="20" stroke="white" stroke-width="1.8" stroke-opacity="0.75" />
    <line x1="16" y1="18" x2="22" y2="30" stroke="white" stroke-width="1.5" stroke-opacity="0.7" />
    <line x1="38" y1="20" x2="34" y2="34" stroke="white" stroke-width="1.5" stroke-opacity="0.7" />
    <line x1="22" y1="30" x2="34" y2="34" stroke="white" stroke-width="1.5" stroke-opacity="0.7" />
    <line x1="38" y1="20" x2="42" y2="26" stroke="white" stroke-width="1.2" stroke-opacity="0.6" />
    <line x1="34" y1="34" x2="42" y2="26" stroke="white" stroke-width="1.2" stroke-opacity="0.6" />

    <circle r="2" fill="#60A5FA">
      <animateMotion path="M16 18 L28 10 L38 20" dur="1.5s" repeatCount="indefinite" />
    </circle>

    <circle r="1.5" fill="#93C5FD">
      <animateMotion path="M38 20 L34 34 L22 30 L16 18" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- 数据流 -->
  <circle r="2.5" fill="#3B82F6">
    <animateMotion path="M70 35 Q55 50 35 65" dur="1.8s" repeatCount="indefinite" />
  </circle>

  <circle r="2" fill="#10B981">
    <animateMotion path="M65 40 Q50 55 30 70" dur="1.8s" begin="0.6s" repeatCount="indefinite" />
  </circle>

  <circle r="1.5" fill="#22D3EE">
    <animateMotion path="M72 38 Q58 52 40 68" dur="1.8s" begin="1.2s" repeatCount="indefinite" />
  </circle>
</svg>