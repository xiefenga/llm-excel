<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E40AF" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>

    <linearGradient id="excelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
  </defs>

  <!-- Excel 表格 -->
  <g transform="translate(10 20)">
    <rect x="0" y="0" width="80" height="60" rx="6" fill="url(#excelGradient)" />

    <rect x="0" y="0" width="80" height="14" rx="6" fill="#047857" />
    <rect x="0" y="8" width="80" height="6" fill="#047857" />

    <rect x="6" y="4" width="14" height="5" rx="1.5" fill="white" fill-opacity="0.9" />
    <rect x="28" y="4" width="18" height="5" rx="1.5" fill="white" fill-opacity="0.9" />
    <rect x="54" y="4" width="20" height="5" rx="1.5" fill="white" fill-opacity="0.9" />

    <line x1="5" y1="28" x2="75" y2="28" stroke="white" stroke-width="1" stroke-opacity="0.5" />
    <line x1="5" y1="42" x2="75" y2="42" stroke="white" stroke-width="1" stroke-opacity="0.5" />

    <line x1="26" y1="16" x2="26" y2="56" stroke="white" stroke-width="1" stroke-opacity="0.5" />
    <line x1="52" y1="16" x2="52" y2="56" stroke="white" stroke-width="1" stroke-opacity="0.5" />

    <rect x="6" y="18" width="12" height="4" rx="1" fill="white" fill-opacity="0.4" />
    <rect x="30" y="18" width="16" height="4" rx="1" fill="white" fill-opacity="0.4" />
    <rect x="56" y="18" width="14" height="4" rx="1" fill="white" fill-opacity="0.4" />

    <rect x="6" y="32" width="10" height="4" rx="1" fill="white" fill-opacity="0.4" />
    <rect x="30" y="32" width="14" height="4" rx="1" fill="white" fill-opacity="0.4" />
    <rect x="56" y="32" width="12" height="4" rx="1" fill="white" fill-opacity="0.4" />

    <rect x="6" y="46" width="14" height="4" rx="1" fill="white" fill-opacity="0.4" />
    <rect x="30" y="46" width="10" height="4" rx="1" fill="white" fill-opacity="0.4" />
    <rect x="56" y="46" width="16" height="4" rx="1" fill="white" fill-opacity="0.4" />
