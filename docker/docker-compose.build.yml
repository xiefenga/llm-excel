# 本地构建 Docker Compose 配置
# 用于测试和本地构建镜像
#
# 配置环境变量：
#   cd docker
#   cp .env.example .env
#   nano .env  # 修改配置
#
# 使用：
#   docker compose -f docker-compose.build.yml up --build -d

services:
  # 数据库迁移容器（临时，只运行一次）
  init-db:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: selgetabel-init-db
    command: ["/app/.venv/bin/alembic", "upgrade", "head"]
    restart: "no"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-llmexcel}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-llmexcel}
    depends_on:
      postgres:
        condition: service_healthy

  # MinIO 初始化容器（临时，可选）
  init-minio:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: selgetabel-init-minio
    command: ["python", "-m", "app.scripts.init_minio"]
    restart: "no"
    env_file: .env
    environment:
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
    volumes:
      - ./minio_data:/minio_data:ro
    depends_on:
      - minio

  # 数据库默认数据初始化容器（临时，可选）
  init-db-data:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: selgetabel-init-db-data
    command: ["python", "-m", "app.scripts.init_db_data"]
    restart: "no"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-llmexcel}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-llmexcel}
    volumes:
      - ./db_data:/db_data:ro
    depends_on:
      init-db:
        condition: service_completed_successfully

  # API 应用容器（纯净，只运行应用）
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-llmexcel}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-llmexcel}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - MINIO_PUBLIC_BASE=${MINIO_PUBLIC_BASE}
    expose:
      - "8000"
    # 开发环境可以暴露端口
    ports:
      - "8000:8000"
    depends_on:
      init-db:
        condition: service_completed_successfully
      init-minio:
        condition: service_completed_successfully
      init-db-data:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - api
      - web
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  postgres:
    image: postgres:18-alpine
    container_name: selgetabel-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-llmexcel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-llmexcel}
    # 生产环境建议注释掉端口映射，只允许容器内部访问
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-llmexcel} -d ${POSTGRES_DB:-llmexcel}"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: selgetabel-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    # 生产环境建议注释掉端口映射或使用内网访问
    ports:
      - 9000:9000
      - 9001:9001 # 控制台
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  minio_data:
  postgres_data:
